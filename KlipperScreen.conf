[preheat PLA]
extruder: 150
heater_bed: 60
gcode:

[preheat PETG]
extruder: 150
heater_bed: 80
gcode: SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=80

[preheat ABS]
extruder: 150
heater_bed: 105
gcode: SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=105

[preheat ASA]
extruder: 150
heater_bed: 95
gcode: SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=95

